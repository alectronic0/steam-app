version: '3.8'

services:
  steam-app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: steam-app
    ports:
      - "3000:3000"
    environment:
      - API_URL=http://localhost:8080
      - NODE_ENV=production
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:3000"]
      interval: 30s
      timeout: 10s
      start_period: 5s
      retries: 3
